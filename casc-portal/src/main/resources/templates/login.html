<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">

    <!-- Loding font -->

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <title>Home</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

                <h1>CASC</h1>

                <!-- Loging form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="tel" placeholder="Phone number">

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="form-check">

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label class="form-check-label">Remember me</label>

                    </div>
                    <!--                    <br>-->
                    <button type="submit" id="btnlogin" class="btn btn-lg btn-block btn-success">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="/jquery/jquery1.9.js"></script>
<script type="text/javascript" src="/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    document.getElementById("btnlogin").onclick = function () {
        verify()
    };

    function verify() {
        var tel = document.getElementById("tel").value;
        var password = document.getElementById("password").value;
        if (tel == "") {
            alert("请填写手机号");
            return false;
        }
        if (password == "") {
            alert("请填写密码");
            return false;
        }
        $.ajax({
            type:"POST",
            url:"/casc/doLogin",
            data:{
                tel:tel,
                password:password
            },
            dataType:"json",
            success:function(result){
                if (result.res == "true"){
                    window.location.href = "/casc/loginsuccess";
                } else {
                    alert("登录失败 请输入正确的手机号或者密码！");
                }
            }
        });
    }
</script>

</body>
</html>
