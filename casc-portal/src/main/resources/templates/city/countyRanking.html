<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        queryPage(0);
    });

    var json = {
        pageno: 1,
        pagesize: 2
    };

    function queryPage(pageIndex) {
        json.pageno = pageIndex + 1;
        var loadingIndex = -1;
        $.ajax({
            type: "post",
            url: "${APP_PATH}/auth/queryPage",
            data: json,
            beforeSend: function () {
                loadingIndex = layer.msg("正在加载数据中....", {icon: 16});
                return true;
            },
            success: function (result) {
                layer.close(loadingIndex);
                if (result.success) {
                    //局部刷新
                    var page = result.data;//获取页面
                    var list = page.datas;//获取页面中的数据

                    var content = '';
                    $.each(list, function (i, e) {
                        content += '&lt;tr>';
                        content += '  &lt;td>' + (i + 1) + '</td>';
                        content += '  &lt;td>' + e.pdName + '</td>';
                        content += '  &lt;td>' + e.pdVersion + '</td>';
                        content += '  &lt;td>' + e.taskName + '</td>';
                        content += '  &lt;td>' + e.username + '</td>';
                        content += '  &lt;td>';
                        content += '	  &lt;button type="button" class="btn btn-primary btn-xs" onclick="window.location.href=\'${APP_PATH}/auth/view?memberId=' + e.memberId + '\'">&lt;i class=" glyphicon glyphicon-eye-open">&lt;/i>&lt;/button>';
                        content += '	  &lt;button type="button" class="btn btn-danger btn-xs" onclick="deleteProcDef(\'' + e.pdDeployId + '\',\'' + e.pdName + '\')">&lt;i class=" glyphicon glyphicon-remove">&lt;/i>&lt;/button>';
                        content += '  </td>';
                        content += '</tr>';
                    });
                    $("tbody").html(content);
                    //使用pagination插件执行分页
                    $("#Pagination").pagination(page.totalsize, {
                        num_edge_entries: 1, //边缘页数
                        num_display_entries: 4, //主体页数
                        callback: queryPage,
                        items_per_page: page.pagesize, //每页显示多少项
                        prev_text: "上一页",
                        next_text: "下一页",
                        current_page: page.pageno - 1  //分页插件第一页是从索引0开始。
                    });

                } else {
                    layer.msg("加载数据失败!", {time: 1000, icon: 5, shift: 6});
                }
            }
        });
    }

</script>
